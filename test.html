<!doctype html>
<html lang='ko'>
  <style>
    #sp1 {color : blue; display : block}
    .sp2 {color : red;}
  </style>
  <head>
    <title>HTML 연습</title>
  </head>
  <body>
    <!--Block Level Elements-->
    <h1>여기는 제일 큰 제목</h1>
    <h6>여기는 제일 작은 제목</h6>
    
    <!--In-line Elements-->
    <span id="sp1">hihi</span>
    <span class="sp2">hihi</span>
    
    <!--Block Level-->
    <div>상자1</div>
    <div>상자2</div>
  </body>
</html>
